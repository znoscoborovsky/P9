{% extends "base.html" %}
{% block content %}
"HOME"
{% for ticket in tickets %}
    {{ ticket.title}}
    {{ ticket.description}}
    {{ ticket.date_created}}
    {% if ticket.image %}
    <img src="{{ ticket.image.url }}">    
    {% endif %}
    <p><a href="{% url 'edit_ticket' ticket.id %}">Modifier le billet</a></p>
  
{% endfor %}
{% endblock content %}
