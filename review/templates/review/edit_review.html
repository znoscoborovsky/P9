{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/create_review.css' %}">

<h2>Modifier la critique</h2>
<form method="post" enctype="multipart/form-data">
    {{ edit_form.as_p }}
    {% csrf_token %}
    <button type="submit" >Sauvegarder</button>
</form>
<hr>
<h3>Supprimer la critique ?</h3>
<form method="post">
    {{ delete_form }}
    {% csrf_token %}
    <button type="submit" >Supprimer</button>
</form>
{% endblock content %}
