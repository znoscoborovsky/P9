{{ ticket.title }}
{{ ticket.author }}
{{ ticket.description}}
{{ ticket.date_created}}
{% if ticket.image %}
    <img src="{{ ticket.image.url }}">
{% endif %}
<p><a href="{% url 'review' ticket.id %}">Faire une critique du ticket</a></p>  
{% if ticket.author == request.user %}
    <p><a href="{% url 'edit_ticket' ticket.id %}">Modifier le ticket</a></p>
{% endif %}
